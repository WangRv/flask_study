{% if categories %}
<div class="card mb-3">
    <div class="card header">Categories</div>
    <ul class="list-group list-group-flush">
        {% for category  in categories %}
        <li class="list-group-item list-group-item-action justify-content-between align-items-center">
            <a href="{{ url_for("blog_bp.show_category",category_id = category.id) }}">
                {{ category.name }}
            </a>
            <span class="badge badge-primary badge-pill">{{ category.posts|length }}</span>
        </li>
    </ul>
</div>
